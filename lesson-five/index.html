<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main-part">
    <figure id="profile-photo">
        <img src="Photo.jfif" alt="Uporov Egor.photo">
    </figure><br>

    <label id="name">Uporov Egor</label><br>
    <label id="moto">In Rust we trust</label>

    <div id="links-part">
        <form action="https://linkedin.com">
            <input id="linkedin" type="image" src="/lesson-five/LinkedIn.png" alt="linkedin.link" width="50" height="50"/>
        </form><br>
        <form action="https://facebook.com">
            <input id="facebook" type="image" src="/lesson-five/facebook.png" alt="facebook.link" width="50" height="50"/>
        </form>
        <form action="https://twitter.com">
            <input id="twitter" type="image" src="/lesson-five/twitter.png" alt="twitter.link" width="50" height="50"/>
        </form>
    </div>

    <nav>
        <button type="button" id="zivotopis">Životopis</button>
        <button type="button" id="zajmy">Zájmy</button>
        <button type="button" id="kariera">Kariera</button>
        <button type="button" id="oblibene-predmety">Oblíbené předměty</button>
    </nav>
</div>

</body>
</html>
